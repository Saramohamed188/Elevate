<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .product-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        .loading {
            font-size: 1.5rem;
            font-weight: bold;
            color: gray;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-white text-black">
    <nav class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold"> Sara Store</a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#" class="hover:text-gray-400">Products</a></li>
                <li><a href="#" class="hover:text-gray-400">About Us</a></li>
                <li><a href="#" class="hover:text-gray-400">Contact Us</a></li>
            </ul>
            <div class="md:hidden">
                <button id="nav-toggle" class="focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <ul class="space-y-4 text-center mt-4">
                <li><a href="#" class="block py-2 hover:text-gray-400">Home</a></li>
                <li><a href="#" class="block py-2 hover:text-gray-400">Products</a></li>
                <li><a href="#" class="block py-2 hover:text-gray-400">About Us</a></li>
                <li><a href="#" class="block py-2 hover:text-gray-400">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h1 class="text-center text-4xl font-bold mb-8">List of Products</h1>
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" >
        </div>
        <div id="loading" class="loading hidden">Loading products...</div>
        <div id="error" class="hidden text-red-500 text-center mt-4">Failed to fetch products. Please try again later.</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
